<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
    box-sizing: border-box;
    margin:100px;
}
.container {
  position: relative;
  width: 50%;
  max-width: 300px;
}
.image {
  display: block;
  width: 100%;
  height: auto;
  border:2px solid blue;
  border-radius:70%; 
}
</style>
</head>
<body>
      <div class="container">
          <img src="a.png" class="image">
     </div>
</body>
</html>
